<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: #121212; color: white;">
    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #222;
        }

        .navbar-brand, .nav-link {
            color: #f0f0f0;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #1e90ff;
        }
    </style>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1c1c1c;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">THPL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'project_list' %}">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="{% url 'contact' %}">Contato</a> -->
                        <a class="nav-link" href="{% url 'under_development' %}">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Meus Projetos no GitHub</h2>
        <div class="row">
            {% for repo in repos %}
            <div class="col-md-6 mb-4">
                <div class="card" style="background-color: #191919;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ repo.html_url }}" target="_blank" style="color: #1e90ff;">
                                {{ repo.name }}
                            </a>
                        </h5>
                        <p class="card-text text-light">
                            {{ repo.description }}
                        </p>
                        <a href="{{ repo.html_url }}" class="btn btn-outline-primary btn-sm" target="_blank">Ver Projeto</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-center text-muted">Nenhum projeto encontrado.</p>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-3 mt-5">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 Tiago Looze. Todos os direitos reservados.</p>
            <p class="text-center">
                <a href="https://github.com/THPL28">GitHub</a> | <a href="https://www.linkedin.com/in/tiago-looze-b1a0001b7/">LinkedIn</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
